{% extends 'login/base_login.html' %}

{% block content %}
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-sm-10 col-md-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-md-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" data-i18n='login1'></h1>
                  </div>
                  <form class="user" action="/loginAuth" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="inputEmail" id="inputEmail" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="inputPassword" id="inputPassword" required>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck" data-i18n="rememberMe"></label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block" data-i18n="logIn"></button>
                    <hr>
                    <a href="/login" class="btn btn-twitter btn-user btn-block">
                      <i class="fab fa-twitter fa-fw"></i><span data-i18n="logInTwitter"></span>
                    </a>
                    <a href="/login" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i><span data-i18n="logInFacebook"></span>
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/forgot-password" data-i18n="forgotPass"></a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/register" data-i18n="signUp2"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{%  endblock %}
