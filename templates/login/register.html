{% extends 'login/base_login.html' %}

{% block content %}

  <div class="container">

      <div class="row justify-content-center">

          <div class="col-sm-10 col-md-5">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4" data-i18n="signUp2"></h1>
                        </div>
                        <form class="user">
                          <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                              <input type="text" class="form-control form-control-user" id="inputFirstName" >
                            </div>
                            <div class="col-sm-6">
                              <input type="text" class="form-control form-control-user" id="inputLastName" >
                            </div>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="inputEmail" >
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                              <input type="password" class="form-control form-control-user" id="inputPassword" >
                            </div>
                            <div class="col-sm-6">
                              <input type="password" class="form-control form-control-user" id="repeatPassword" >
                            </div>
                          </div>
                          <a href="/login" class="btn btn-primary btn-user btn-block" data-i18n="signUp">
                          </a>
                          <hr>
                          <a href="/login" class="btn btn-twitter btn-user btn-block">
                            <i class="fab fa-twitter fa-fw"></i><span data-i18n="signUpTwitter"></span>
                          </a>
                          <a href="/login" class="btn btn-facebook btn-user btn-block">
                            <i class="fab fa-facebook-f fa-fw"></i><span data-i18n="signUpFacebook"></span>
                          </a>
                        </form>
                        <hr>
                        <div class="text-center">
                          <a class="small" href="/forgot-password" data-i18n="forgotPass"></a>
                        </div>
                        <div class="text-center">
                          <a class="small" href="/login" data-i18n="signIn2"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>

  </div>

{%  endblock %}
