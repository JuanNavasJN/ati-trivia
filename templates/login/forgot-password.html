{% extends 'login/base_login.html' %}

{% block content %}

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-sm-10 col-md-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-md-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2" data-i18n="forgotPass"></h1>
                    <p class="mb-4"></p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="inputEmail" aria-describedby="emailHelp" >
                    </div>
                    <a href="/login" class="btn btn-primary btn-user btn-block" data-i18n="recoverPass">
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/register" data-i18n="signUp2"></a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/login" data-i18n="signIn2"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{%  endblock %}
