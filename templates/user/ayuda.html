{% extends "user/base-user.html" %}

{% block content %}
<main class="bg-grey container">
    <h1 class=" text-center" data-i18n="rules"></h1>
    <div class="mx-auto card mb-2 border-dark h-auto">
        <div class="card-body">
            {% for rule in rules %}
                <h2>{{ rule['name'] }}</h2>
                <p>{{ rule['description'] }}</p>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
